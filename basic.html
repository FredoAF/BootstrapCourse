<!doctype html>

<html lang="en">
  <head>
    <title>Basic Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css.map" rel="stylesheet" type="text/plain"/>
    <link href="css/bootstrap-theme.min.css.map" rel="stylesheet"
      type="text/plain"/>
  </head>
  <body>
    <div class="container">
      <h1>Welcome</h1>
      <p>Here <mark>is</mark> a <strong>paragraph</strong></p>
      <aside class="h2">This is styled like a heading</aside>
      <span class="glyphicon glyphicon-home" ></span>

      <hr />
      <article>
        <button class="btn btn-sm" name="button">Go</button>
        <button class="btn btn-xs" name="button">Go</button>
        <button class="btn btn-lg hidden-sm" name="button">Go</button>
      </article>
      <hr />

      <article class="row">
        <div class="col-xs-6 col-sm-4 col-lg-4 col-md-3">
          Column1
        </div>
        <div class="col-xs-6 col-sm-4 col-lg-4 col-md-3">
          Column2
        </div>
        <div class="hidden-xs col-sm-4 col-lg-4 col-md-6">
          Column3
        </div>
      </article>
      <section class="row">
        <div class="col-xs-8 col-sm-8 col-lg-8 col-md-8">

        </div>
        <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
          <img src="images/a_squirrel.jpg" alt="img"
            class="img-responsive img-thumbnail"/>
        </div>

      </section>
    </div>
  </body>
  <!-- <script src="js/bootstrap.min.js" />
  <script src="js/jquery-3.1.1.min.js" /> -->

</html>
