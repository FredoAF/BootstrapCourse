<!doctype html>

<html lang="en">
  <head>
    <title>Modal winder for Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css.map" rel="stylesheet" type="text/plain"/>
    <link href="css/bootstrap-theme.min.css.map" rel="stylesheet" type="text/plain"/>
  </head>
  <body>
    <div class="container">
      <div class="modal" id="modalWindow" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" name="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
              <h4>Authentication</h4>
            </div>
            <div class="modal-body">
              <!--  tabs / pills-->
              <div >
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#signInTab">Login</a></li>
                    <li><a data-toggle="tab" href="#registerTab">Register</a></li>
                </ul>
                <div class="tab-content">
                  <div class="tab-pane active" id="signInTab">
                    <form>
                      <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="username">
                        <input type="text" class="form-control" id="password" placeholder="password">
                      </div>
                    </form>
                  </div>
                  <div class="tab-pane" id="registerTab">
                    <form>
                      <div class="form-group">
                        <input type="text" class="form-control" id="hey" placeholder="hey">
                        <input type="text" class="form-control" id="password" placeholder="password">
                      </div>
                    </form>
                  </div>

                </div>
              </div>

              <p>Modal Window Content would go here</p>
            </div>
            <div class="modal-footer">
              <button type="button" name="button" class="btn btn-warning" data-dismiss="modal">Close</button>
              <button type="button" name="button" class="btn btn-success" data-dismiss="modal">Sign In</button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalWindow">Modal Inbuild</button>
      <button type="button" class="btn btn-primary" onclick="btnCall()" data-target="#modalWindow">Modal Js</button>

      <!--  Tooltip and popover-->
      <a class="btn btn-info" href="#" data-toggle="tooltip" data-placement="bottom" title="Open Link">See Tooltip</a>
      <a class="btn btn-info" href="#" data-toggle="popover" data-placement="right" title="Open Link">See Tooltip</a>

    </div>
  </body>

  <script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
  <script type="text/javascript" src="js/bootstrap.min.js" ></script>

  <script type="text/javascript">
    function btnCall(){
      $('#modalWindow').modal('toggle');
    };
    $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();
      $('[data-toggle="popover"]').popover({
        html:true,
        trigger:'click',
        container:'body',
        content:function(){
          return `
            <div>
               This is a popover
            </div>
          `;
        }
      });
    });
  </script>

</html>
