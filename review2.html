<!doctype html>

<html lang="en">
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css.map" rel="stylesheet" type="text/plain"/>
    <link href="css/bootstrap-theme.min.css.map" rel="stylesheet" type="text/plain"/>
  </head>
  <body>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-align-left"></span>
      </button>
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-align-center"></span>
      </button>
    </div>

    <div class="panel-group" id="accordion">
      <div class="panel panel-default">
        <div class="panel-heading" id="panel1">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1" id="title1">
            Categories</a>
          </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse in">
          <div class="panel-body">
            <div class="dropdown">
              <button class="btn btn-lrg dropdown-toggle" type="button" data-toggle="dropdown">Choose one!
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">HTML</a></li>
                <li><a href="#">CSS</a></li>
                <li><a href="#">JavaScript</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
            Carosel</a>
          </h4>
        </div>
        <div id="collapse2" class="panel-collapse collapse">
          <div class="panel-body">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="images/a_beetle.jpg" alt="Chania" class="img-responsive img-rounded">
                </div>

                <div class="item">
                  <img src="images/a_butterfly.jpg" alt="Chania" class="img-responsive img-rounded">
                </div>

                <div class="item">
                  <img src="images/a_crab.jpg" alt="Flower" class="img-responsive img-rounded">
                </div>

                <div class="item">
                  <img src="images/a_frog.jpg" alt="Flower" class="img-responsive img-rounded">
                </div>
              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
            Table</a>
          </h4>
        </div>
        <div id="collapse3" class="panel-collapse collapse">
          <div class="panel-body">
            <table  class="table table-striped table-bordered table-hover">
              <caption>Monthly savings</caption>
              <tr>
                <th>Month</th>
                <th>Savings</th>
              </tr>
              <tr>
                <td>January</td>
                <td>$100</td>
              </tr>
              <tr>
                <td>February</td>
                <td>$50</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div

  </body>
  <script src="js/jquery-3.1.1.min.js" ></script>
  <script src="js/bootstrap.min.js" ></script>
  <script type="text/javascript">
    $('#panel1').on('show.bs.collapse',function(){
      $('#title1').text('changed');
    })

  </script>

</html>
