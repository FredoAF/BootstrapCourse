<!doctype html>

<html lang="en">
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css.map" rel="stylesheet" type="text/plain"/>
    <link href="css/bootstrap-theme.min.css.map" rel="stylesheet" type="text/plain"/>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1><span class="glyphicon glyphicon-console"></span>Lets Buy some stuff</h1>
      </div>
    </div>
    <div class="container">
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h2>Form Field</h2>
          </div>
          <div class="panel-body">
            <form class="form-inline" >
              <div class="form-group">
                <label for="username" class="control-label col-sm-3">Name</label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </div>
                    <input type="text" id="username" name="username"
                      class="form-control" placeholder="please enter your name" required/>
                  </div>
                </div>
                <label for="txtComments" class="control-label col-sm-3">Email</label>
                <div class="col-sm-9">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <span class="glyphicon glyphicon-envelope"></span>
                    </div>
                    <input type="email" id="username" name="username"
                      class="form-control" placeholder="email" required/>
                  </div>
                </div>
                <label for="cb" class="control-label col-sm-3">Submit</label>
                <div class="col-sm-9">
                    <button type="button" class="btn btn-primary" name="btn" value="Go">
                      <span class="glyphicon glyphicon-arrow-up"></span>Go!
                    </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-mg-8 col-lg-8">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h2>Products</h2>
          </div>
          <div class="panel-body">
            <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
              <img src="images/p1.png" alt="img"
                class="img-responsive img-thumbnail"/>
            </div>
            <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
              <img src="images/p2.png" alt="img"
                class="img-responsive img-thumbnail"/>
            </div>
            <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
              <img src="images/p3.png" alt="img"
                class="img-responsive img-thumbnail"/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="page-footer">
        <span class="glyphicon glyphicon-copyright-mark"></span><span>Copyright 2017</span>
      </div>
    </div>
  </body>
  <!-- <script src="js/bootstrap.min.js" />
  <script src="js/jquery-3.1.1.min.js" /> -->

</html>
