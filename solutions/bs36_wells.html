<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top"> 

		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" datatoggle="
collapse" data-target="#the-menu">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand brand" href="/index.html">Megastore</a>
			</div>
			<div class="collapse navbar-collapse" id="the-menu">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/index.html">Home</a></li>
					<li><a href="/contact.html">Contact Us</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="page-header"><h1><span class="glyphicon glyphicon-phone"></span>&nbsp;We would like to hear from you</h1></div>
	<div class="well well-sm">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="yourName" class="col-sm-3 control-label">Name</label>
				<div class="col-sm-9">
					<div class="input-group">
						<span class="input-group-addon glyphicon glyphiconuser"></
span>
<input type="text" class="form-control" id="yourName"
placeholder="Your name please">
</div>
</div>
</div>
<div class="form-group">
<label for="yourEmail" class="col-sm-3 control-label">Email
address</label>
<div class="col-sm-9">
<div class="input-group">
<span class="input-group-addon">@</span>
						<input type="email" class="form-control" id="yourEmail" placeholder="Your Email Id">
					</div>
				</div>
		</div>
		<div class="form-group">
			<label for="yourComments" class="col-sm-3 controllabel">
				Tell us</label>
			<div class="col-sm-9">
				<div class="input-group">
					<span class="input-group-addon glyphicon glyphiconcomment"></
span>
<textarea class="form-control" id="yourComments"
placeholder="Your commments" rows="3"></textarea>
</div>
</div>
</div>
<div class="col-sm-9 col-sm-offset-3">
<div class="checkbox">
<label><input type="checkbox">Subscribe Me</label>
</div>
</div>
<div class="clearfix">&nbsp;</div>
<div class="col-sm-12 text-center">
<button type="submit" class="btn btn-primary btn-lg"><span
class="glyphicon glyphicon-envelope"></span>&nbsp;Post It</button>
				</div>
	</form>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
