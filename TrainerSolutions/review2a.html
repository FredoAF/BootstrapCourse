<!DOCTYPE html>
<html lang="en">
<!--  http://pastebin.com/Wyp133V4 -->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Bootstrap Review Exercise 2</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">
		<div class="btn-toolbar">
			<div class="btn-group">
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span></button>
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-print"></span></button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button>
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span></button>
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-right"></span></button>
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-justify"></span></button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-font"></span></button>
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-bold"></span></button>
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-italic"></span></button>
			</div>
		</div>

		<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#s1" id="theButton">Section 1</button>
		<div class="collapse" id="s1">
			<div class="well">
				<div class="dropdown">
					<a class="btn btn-info btn-sm" href="#" data-toggle="dropdown" title="Open">
				See Categories&nbsp;<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">People</a></li>
						<li><a href="#">Nature</a></li>
						<li><a href="#">Animals</a></li>
						<li><a href="#">Abstract</a></li>
						<li><a href="#">City</a></li>
						<li class="divider"></li>
						<li><a href="#">See All</a></li>
					</ul>
				</div>
			</div>
		</div>
		<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#s2" id="theButton">Section 2</button>
		<div class="collapse" id="s2">
			<div class="well">
				<div id="bestSellers" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators" id="carouselIndicators">
						<!--<li data-target="#bestSellers" data-slide-to="0" class="active"></li>-->
					</ol>
					<div class="carousel-inner" id="carouselInner">
						<div class="item active">
							<img src="images/c1.png" alt="Static Image">
							<div class="carousel-caption">Static Image</div>
						</div>
						<!--<div class="item">
							<img src="images/c2.png" alt="Product 2">
							<div class="carousel-caption">Product 2</div>
						</div>-->
					</div>
				</div>
				<a class="left carousel-control" href="#bestSellers" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a class="right carousel-control" href="#bestSellers" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
		</div>
		<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#s3" id="theButton">Section 3</button>
		<div class="collapse" id="s3">
			<div class="well">
				<div class="panel panel-warning">
					<div class="panel-heading">Shopping Cart</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-hover">
								<tr>
									<td>Item 1</td>
									<td>price: &pound;20.99</td>
								</tr>
								<tr>
									<td>Item 2</td>
									<td>price: &pound;13.99</td>
								</tr>
								<tr>
									<td>Item 3</td>
									<td>price: &pound;5.99</td>
								</tr>
								<tr>
									<td>Item 4</td>
									<td>price: &pound;2.99</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<!---->
	<script>
		let photoArray = []
		$(document).ready(function () {
			// make an AJAX call
			$.ajax({
				url: 'data/photos.json',
				success: function (data) {
					console.log(data);
					let numImages = data.length 
					//let max = 4
					let tempHTML = ''
					let tempHTML2 = ''
					for(let i=0; i<numImages; i++){
						// create the indicators
						// <li data-target="#bestSellers" data-slide-to="0" class="active"></li>
						tempHTML = `<li data-target="#bestSellers" data-slide-to="${i}"></li>`
						$('#carouselIndicators').append(tempHTML)
						
						tempHTML2 = `<div class="item">
							<img src="data/gallery/${data[i].filename}.jpg" alt="ALT TEXT">
							<div class="carousel-caption">CAPTION</div>
						</div>`
						$('#carouselInner').append(tempHTML2)
					}
					
				}
			})
		})
		// When the collapsible element is shown, change the button's text
		$('#s1').on('show.bs.collapse', function () {
			$('#theButton').text('Close Section 1');
		});
		// When the collapsible element is collpased, change the button's text to 'Open this'
		$('#s1').on('hide.bs.collapse', function () {
			$('#theButton').text('Open Section 1');
		});
	</script>
</body>

</html>
