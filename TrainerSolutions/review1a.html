<!DOCTYPE html>
<html lang="en">

<head>
	<title>Online Megastore</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="page-header">
			<h1><span class="glyphicon glyphicon-home"></span>
				Welcome to the Online Megastore </h1>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
				<div class="panel panel-info">
					<div class="panel-heading">Search Form</div>
					<div class="panel-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="yourName" class="col-sm-3 control-label">Name</label>
								<div class="col-sm-9">
									<div class="input-group">
										<input type="text" class="form-control" id="yourName" placeholder="Your name please">
										<span class="input-group-addon glyphicon glyphicon-user"></span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="yourEmail" class="col-sm-3 control-label">Email</label>
								<div class="col-sm-9">
									<div class="input-group">
										<span class="input-group-addon">@</span>
										<input type="email" class="form-control" id="yourEmail" placeholder="Your Email Id">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="yourComments" class="col-sm-3 control-label">Comments</label>
								<div class="col-sm-9">
									<div class="input-group">
										<span class="input-group-addon glyphicon glyphicon-comment"></span>
										<textarea class="form-control" id="yourComments" placeholder="Your commments" 
												  rows="3"></textarea>
									</div>
								</div>
							</div>
							<div class="col-sm-9 col-sm-offset-3">
								<div class="checkbox">
									<label>
										<input type="checkbox">Subscribe Me</label>
								</div>
							</div>
							<div class="clearfix"></div>
							<div class="col-sm-12 text-center">
								<button type="submit" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-envelope"></span>&nbsp;Post It</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
				<div class="panel panel-warning">
					<div class="panel-heading">Most Popular Products</div>
					<div class="panel-body">
						<ul class="list-inline">
							<li><img src="images/p1.png" class="img-thumbnail" alt="Product 1" title="Product 1"></li>
							<li><img src="images/p2.png" class="img-thumbnail" alt="Product 2" title="Product 2"></li>
							<li><img src="images/p3.png" class="img-thumbnail" alt="Product 3" title="Product 3"></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="container">
			&copy; 2017 read our legal notice
		</div>
	</div>
</body>
</html>
