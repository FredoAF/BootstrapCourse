<!doctype html>
<html lang="en">

<head>
	<title>Modal Window for Authentication</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
	<link href="css/bootstrap.min.css.map" type="text/plain" rel="stylesheet" />
	<link href="css/bootstrap-theme.min.css.map" type="text/plain" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<div class="modal" id="theModalWindow" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" datadismiss="
modal"><span>&times;</span></button>
						<h4 class="modal-title">Authentication</h4>
					</div>
					<div class="modal-body">
						<div>
							<ul class="nav nav-pills">
								<li class="active"><a href="#signin" data-toggle="tab" data-caption="Sign In">Sign In</a></li>
								<li><a href="#signup" data-toggle="tab" datacaption="
Sign Up">Sign Up</a></li>
							</ul>
							<div class="tab-content">
								<div class="tab-pane active" id="signin">
									<form style="padding-top: 5px">
										<div class="form-group">
											<input type="text" class="form-control" id="userName" placeholder="User Name">
										</div>
										<div class="form-group">
											<input type="password" class="form-control" id="password" placeholder="Password">
										</div>
										<button type="button" class="btn btn-success btnblock" id="doLogon">Sign In</button>
									</form>
								</div>
								<div class="tab-pane" id="signup">
									<form style="padding-top: 5px">
										<div class="form-group">
											<input type="text" class="form-control" id="yourName" placeholder="Your Full Name">
										</div>
										<div class="form-group">
											<input type="text" class="form-control" id="yourUserName" placeholder="Desired User Name">
										</div>
										<div class="form-group">
											<input type="text" class="form-control" id="yourEmail" placeholder="Your Email Id">
										</div>
										<div class="form-group">
											<input type="password" class="form-control" id="yourPwd" placeholder="Password">
										</div>
										<div class="form-group">
											<input type="password" class="form-control" id="confirmPwd" placeholder="Confirm Password">
										</div>
										<button type="button" class="btn btn-success btnblock" id="doLogon">Sign Up</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-warning" datadismiss="
modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<!-- a button to invoke the modal window -->
		<button type="button" class="btn btn-success" data-toggle="modal" data-target="#theModalWindow">Open</button>
		<button type="button" class="btn btn-primary" onclick="btnCall()" data-target="#theModalWindow">Open via script</button>
	</div>
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script>
	function btnCall() {
		$('#theModalWindow').modal('toggle'); // or show or hide
	}
	$('#myModal').modal({
		keyboard: false
	})
</script>

</html>
