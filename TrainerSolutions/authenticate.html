<!doctype html>
<html lang="en">

<head>
	<title>Modal Window for Authentication</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
	<link href="css/bootstrap.min.css.map" type="text/plain" rel="stylesheet" />
	<link href="css/bootstrap-theme.min.css.map" type="text/plain" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<div class="modal" id="theModalWindow" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
						<h4>Authentication</h4>
					</div>
					<div class="modal-body">
						<!-- tabs/pills -->
						<div>
							<ul class="nav nav-tabs">
								<li class="active"><a href="#signInTab">Sign In</a></li>
								<li><a href="#">Further</a></li>
								<li><a href="#">More</a></li>
								<li><a href="#">Extra</a></li>
							</ul>
							<div class="tab-content">
								<div class="tab-pane active" id="signInTab">
								<form>
										<div class="form-group">
											<input type="text" class="form-control" id="username" placeholder="user name" />
											<input type="password" class="form-control" id="password" placeholder="password" />
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">Sign In</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- browser default pop-up (i.e. a tile) -->
		<p title="hey!!!">wowsa</p>
		
		
		<!-- a button to invoke the modal window -->
		<button type="button" class="btn btn-success" data-toggle="modal" data-target="#theModalWindow">Open</button>
		<button type="button" class="btn btn-primary" onclick="btnCall()" data-target="#theModalWindow">Open via script</button>
		
		<!-- tooltip and popover -->
		<a class="btn btn-info" href="#" data-toggle="tooltip"
		   data-placement="right" title="Open Link">See Tootip</a>
		<a class="btn btn-info" href="#" data-toggle="popover"
		   data-placement="bottom" title="Open Popover">See Popover</a>
		
	</div>
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script>
	function btnCall() {
		$('#theModalWindow').modal('toggle'); // or show or hide
	}
	$('#myModal').modal({
		keyboard: false
	})
	$(document).ready(function(){
	// we must MANUALLY add code for toolip or for popover
		$('[data-toggle="tooltip"]').tooltip();
		$('[data-toggle="popover"]').popover({
			html:true,
			trigger:'click',
			container:'body',
			content:function(){
				return `<div>This is a popover</div>`
			}
		});
		
	})
	
	
	
</script>

</html>
